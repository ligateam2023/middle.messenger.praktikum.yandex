<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User settings</title>
    <link href="settings.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="settings-page">
    <div class="settings-page_first-column">
        <a class="settings-page_button-back" href="../main/main.html"><img src="../../../static/images/back.svg" alt="Go to main page"/></a>
    </div>
    <div class="settings-page_second-column">
        <div class="settings-page_main-container">
            <div class="settings-page_avatar">
                <a class="settings-page_button-change-avatar" href="#"><img src="../../../static/images/noimage.svg" alt="Change avatar"/></a>
                <div class="settings-page_display-name">Иван</div>
            </div>
            <div class="settings-page_inner-wrapper">
                <div class="settings-page_inputrow">
                    <label for="email" class="settings-page_label">Почта</label>
                    <input type="text" name="email" class="settings-page_input" value="pochta@yandex.ru">
                </div>
                <div class="settings-page_inputrow">
                    <label for="login" class="settings-page_label">Логин</label>
                    <input type="text" name="login" class="settings-page_input" value="ivanivanov">
                </div>
                <div class="settings-page_inputrow">
                    <label for="first_name" class="settings-page_label">Имя</label>
                    <input type="text" name="first_name" class="settings-page_input" value="Иван">
                </div>
                <div class="settings-page_inputrow">
                    <label for="second_name" class="settings-page_label">Фамилия</label>
                    <input type="text" name="second_name" class="settings-page_input" value="Иванов">
                </div>
                <div class="settings-page_inputrow">
                    <label for="display_name" class="settings-page_label">Имя в чате</label>
                    <input type="text" name="display_name" class="settings-page_input" value="Иван">
                </div>
                <div class="settings-page_inputrow">
                    <label for="phone" class="settings-page_label">Телефон</label>
                    <input type="text" name="phone" class="settings-page_input" value="+7 (909) 967 30 30">
                </div>
                <div class="settings-page_inputrow">
                    <label for="old_password" class="settings-page_label">Cтарый пароль</label>
                    <input type="password" name="old_password" class="settings-page_input" value="••••••••••••">
                </div>
                <div class="settings-page_inputrow">
                    <label for="new_password" class="settings-page_label">Новый пароль</label>
                    <input type="password" name="new_password" class="settings-page_input" value="••••••••••••">
                </div>
                <div class="settings-page_inputrow settings-page_inputrow-last">
                    <label for="retype_new_password" class="settings-page_label">Повторите новый пароль</label>
                    <input type="password" name="retype_new_password" class="settings-page_input" value="••••••••••••">
                </div>
                <a href="#" class="">Сохранить</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
